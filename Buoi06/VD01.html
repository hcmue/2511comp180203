<body>
    <script>
        alert('Chào buổi sáng');
        let traLoi = confirm("Bạn đã đăng ký học phần chưa");
        if (traLoi) { //traLoi == true
            alert('Chúc mừng đã đăng ký');
        }
        let hoTen = prompt("Nhập tên của bạn");
        let nam = prompt("Sinh viên năm mấy");
        let chuoi = `Chào bạn ${hoTen}. Còn ${4 - nam} năm nữa ra trường.`;
        alert(chuoi);
    </script>;
